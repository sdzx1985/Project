<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="book-list.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <section class="main-status-bar">
      <div class="status-bar">
        <div class="status-bar__col">
          <span><i class="fas fa-bars"></i></span>
        </div>
        <div class="status-bar__col"><span>library</span></div>
        <div class="status-bar__col">
          <span><i class="fas fa-shopping-cart"></i></span>
        </div>
      </div>

      <div class="search-bar">
        <span>Search Books...</span>
        <span><i class="fas fa-search"></i></span>
        </a>
      </div>
    </section>

    <section class="main-book">
      <header class="main-book__title">Book of the day</header>
      <div class="main-book__cover">
        <div class="main-book__img">
          <img src="img/main_book.jpeg" />
        </div>

        <div class="main-book__desc">
          <div class="main-book__desc__title">
            <h1 class="main__title">No Fixed Abode</h1>
            <h2 class="sub__title">Journey Through</h2>
            <span class="star__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
          </div>

          <div class="btn">
            <div class="btn__sm">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="btn__sm">
              <span><i class="fas fa-bookmark fa-lg"></i></span>
              <button class="book__now">Book Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sub-book">
      <header class="sub-book__rec">Editor's Choice!</header>
      <div class="sub-book__outline">
        <div class="sub-book__div">
          <div class="sub-book__img">
            <img src="img/harry-potter.jpeg" />
          </div>

          <span class="sub__star__icon"
            ><i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
        </div>

        <div class="sub-book__div">
          <div class="sub-book__img">
            <img src="img/hold-still.jpeg" />
          </div>
          <span class="sub__star__icon"
            ><i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
        </div>

        <div class="sub-book__div">
          <div class="sub-book__img">
            <img src="img/jungle-book.jpeg" />
          </div>
          <span class="sub__star__icon"
            ><i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
        </div>

        <div class="sub-book__div">
          <div class="sub-book__img">
            <img src="img/html-and-css.jpeg" />
          </div>

          <span class="sub__star__icon"
            ><i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
        </div>
      </div>
    </section>

    <section class="intro-authors">
      <header class="intro-authors__title">Popular authors</header>
      <div class="intro-authors__outline">
        <div id="nico-action">
          <img src="img/beautiful-nico.png" />
        </div>
        <span class="intro__nico">
          <header>
            <h1 id="its-nico">The No.1 Nomad Coder</br> of the Month</h1>
          </header>
          <p class="intro__nico__desc">
            Nicholas, a leader in contemporary programming technology.
            His sexy hair style and smooth coding skills makes everyone's
            admiration.
          </p>
        </span>
      </div>
    </section>
  </body>

  <script
    src="https://kit.fontawesome.com/f2ce00bbdb.js"
    crossorigin="anonymous"
  ></script>
</html>
