<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hey Aiden</title>
    <style></style>
  </head>

  <body>
    <h1>Create An Account</h1>
    <br /><br />
    <form>
      <label>First Name </label>
      <input
        required
        placeholder="First name"
        type="text"
        id="firstname"
        autofocus
      /><br />

      <label>Last Name </label>
      <input required placeholder="Last Name" type="text" id="lastname" /><br />

      <label>Email </label>
      <input
        required
        placeholder="abcd@email.com"
        type="email"
        id="email"
      /><br />

      <label>User Name </label>
      <input required placeholder="User Name" type="text" id="username" /><br />

      <label>Passward </label>
      <input
        required
        placeholder="Password"
        type="password"
        id="PW"
        minlength="10"
      /><br />

      <label>Birth date </label>
      <input required type="date" id="bday" /><br />

      <label>How happy are you? </label>
      <input
        required
        type="range"
        min="0"
        max="100"
        step="25"
        list="rangelist"
      /><br />
      <datalist id="rangelist">
        <option>0</option>
        <option>25</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
      </datalist>

      <label>What is your fav. color? </label>
      <input required type="color" id="color" /><br />

      <input required type="submit" value="Create Account" id="submit" /><br />
    </form>
  </body>
</html>
