<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="playlist.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="outside__section">
      <header class="playlist__header">
        <i class="fas fa-times"></i>Playlist
      </header>

      <div class="outside__div__album">
        <div class="main__icon__album">
          <i class="far fa-image"></i>
        </div>
        <div class="main__icon__title">
          <h1>Random Love</h1>
          <h2>by Davay Kapoor</h2>
        </div>
      </div>

      <form class="btn__form">
        <div class="btn btn__play"><i class="fas fa-play"></i>PLAY</div>
        <div class="btn btn__sm">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn btn__sm">
          <i class="fas fa-plus"></i>
        </div>
      </form>

      <nav class="sub__playlist__nav">
        <ul class="sub__playlist__ul">
          <li class="sub__playlist__li">
            <div class="playlist__album"></div>
            <div class="playlist__info">
              <span class="playlist__title">Matargasti</span>
              <span class="playlist__artist">Mohit Chauhan</span>
            </div>
          </li>

          <li class="sub__playlist__li">
            <div class="playlist__album"></div>
            <div class="playlist__info">
              <span class="playlist__title">Attitude</span>
              <span class="playlist__artist">Lewis OfMan - Attitude</span>
            </div>
          </li>

          <li class="sub__playlist__li">
            <div class="playlist__album"></div>
            <div class="playlist__info">
              <span class="playlist__title">Try Everything</span>
              <span class="playlist__artist">Shakira - Zootopia</span>
            </div>
          </li>

          <li class="sub__playlist__li">
            <div class="playlist__album"></div>
            <div class="playlist__info">
              <span class="playlist__title">Sunflower</span>
              <span class="playlist__artist">Joseph Vincent - Sunflower</span>
            </div>
          </li>
        </ul>
      </nav>
    </section>
    <script
      src="https://kit.fontawesome.com/f2ce00bbdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
